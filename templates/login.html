<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.7);
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
        }
        h2 {
            font-weight: 700;
            color: #f44336;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #f44336;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: black;
            color: white;
        }
        button {
            width: 100%;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        .messages {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login...</h2>
        {% if messages %}
            <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'register' %}" style="color:#f44336;">Click here to register</a></p>
    </div>
</body>
</html>
