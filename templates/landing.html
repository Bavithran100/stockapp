<!DOCTYPE html>
<html>
<head>
    <title>stock-track-pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
        }
        nav {
            background-color: #1a1a1a;
            padding: 10px 20px;
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.7);
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }
        nav a {
            color: #f44336;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.7);
            text-align: center;
        }
        h1 {
            font-weight: 700;
            color: #f44336;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #ff6b6b;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </nav>
    <div class="container">
        <h1>Welcome to stock-track-pro</h1>
        <p>Your stock tracking made easy.</p>
    </div>
</body>
</html>
