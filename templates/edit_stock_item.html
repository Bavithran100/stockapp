<!DOCTYPE html>
<html>
<head>
    <title>Edit Stock Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c3ecf7 0%, #e8d7f1 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="number"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .messages {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Stock Item</h2>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="item_name" value="{{ stock_item.item_name }}" placeholder="Item Name" required>
            <input type="time" name="time" value="{{ stock_item.time }}" required>
            <input type="date" name="date" value="{{ stock_item.date }}" required>
            <input type="text" name="where_bought_from" value="{{ stock_item.where_bought_from }}" placeholder="Where Bought From">
            <input type="number" name="quantity" value="{{ stock_item.quantity }}" min="0" placeholder="Quantity" required>
            <button type="submit">Save Changes</button>
        </form>
        <p><a href="{% url 'delete_stock_items' %}">Back to Delete Stock Items</a></p>
    </div>
    <a href="{% url 'dashboard' %}" class="fixed-dashboard-button">Back to Dashboard</a>
    <style>
        .fixed-dashboard-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .fixed-dashboard-button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
