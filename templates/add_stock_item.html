<!DOCTYPE html>
<html>
<head>
    <title>Add Stock Item</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
            animation: fadeIn 0.8s ease forwards;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #333;
        }
        form input[type="text"],
        form input[type="time"],
        form input[type="date"],
        form input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        form button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .messages {
            color: green;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Stock Item</h2>
        {% if messages %}
            <div class="messages" style="color: green; font-weight: bold; margin-bottom: 15px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.item_name }}
            {{ form.time }}
            {{ form.date }}
            {{ form.where_bought_from }}
            {{ form.quantity }}
            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
</html>
