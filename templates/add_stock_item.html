<!DOCTYPE html>
<html>
<head>
    <title>Add Stock Item</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <a href="{% url 'dashboard' %}" class="back-to-dashboard">‚Üê Back to Dashboard</a>
    <div class="form-container">
        <h2>Add Stock Item</h2>
        {% if messages %}
            <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.item_name }}
            {{ form.time }}
            {{ form.date }}
            {{ form.where_bought_from }}
            {{ form.quantity }}
            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
</html>
