<!DOCTYPE html>
<html>
<head>
    <title>Low Stock Alerts</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <a href="{% url 'dashboard' %}" class="back-to-dashboard">‚Üê Back to Dashboard</a>
    <h2>Low Stock Alerts</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Time</th>
                <th>Date</th>
                <th>Where Bought From</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in stock_items %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.time }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.where_bought_from }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No low stock items found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
